{% extends 'rssread/base.html' %}
{% block content %}
<input id="search-box" actiplaceholder="Filter.." />
<ul id="u_list">
<input id="pubdate" type="submit" value="Date"></input>
{% for entry in feeds %}
<li><a id="{{ entry.published }}" href="{{entry.link}}">{{entry.title}}</a></li>
{% endfor %}
</ul>
{% endblock %}
